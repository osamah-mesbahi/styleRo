<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style Ro - ستايل رو</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&family=Tajawal:wght@300;400;500;700;900&family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #773152; /* Nice One Pink */
        --primary-hover: #514048;
        --bg-color: #FFFFFF;
        --font-main: 'Cairo', sans-serif;
      }
      
      html {
        font-size: clamp(10.6px, 2.9vw, 12px);
      }

      body {
        font-family: var(--font-main);
        background-color: #FDFDFD;
        scroll-behavior: smooth;
        color: #1A1A1A;
      }

      .text-primary { color: var(--primary-color) !important; }
      .bg-primary { background-color: var(--primary-color) !important; }
      .border-primary { border-color: var(--primary-color) !important; }

      .nice-card {
        background: white;
        border-radius: 1.5rem;
        border: 1px solid #F3F3F3;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .nice-card:hover {
        box-shadow: 0 15px 35px -5px rgba(0, 0, 0, 0.04);
        transform: translateY(-4px);
      }

      .best-seller-badge {
        position: absolute;
        top: 12px;
        right: -8px;
        background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        color: #000;
        font-size: 9px;
        font-weight: 900;
        padding: 4px 12px;
        border-radius: 4px 0 0 4px;
        z-index: 20;
        box-shadow: -2px 2px 8px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .best-seller-badge::after {
        content: '';
        position: absolute;
        top: -4px;
        right: 0;
        border-left: 8px solid transparent;
        border-bottom: 4px solid #B8860B;
      }

      .category-icon-wrapper {
        width: 70px;
        height: 70px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #F0F0F0;
        transition: all 0.3s;
      }
      .category-icon-wrapper:hover {
        border-color: var(--primary-color);
        box-shadow: 0 4px 12px rgba(255, 0, 124, 0.1);
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 10px;
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
