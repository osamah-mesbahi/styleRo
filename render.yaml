services:
  - type: web
    name: stylero-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    autoDeploy: true
    disk:
      name: stylero-db
      mountPath: /var/data
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        value: file:/var/data/stylero.db
      - key: NODE_VERSION
        value: 20
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: BASE_URL
        value: https://stylero-backend.onrender.com
      - key: CORS_ORIGIN
        value: https://osamah-mesbahi.github.io
