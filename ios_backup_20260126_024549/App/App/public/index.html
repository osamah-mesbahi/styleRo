    <style>
      :root {
        --primary-color: #ec4899; /* Pink-600 */
        --primary-hover: #db2777; /* Pink-700 */
        --bg-color: #fcfcfc;
        --font-main: 'Cairo', sans-serif;
        --header-height: 72px; /* height used for fixed header spacer */
      }
      
      html {
          padding-top: env(safe-area-inset-top);
      }

      body {
        font-family: var(--font-main);
        background-color: var(--bg-color);
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
        line-height: 1.5;
      }

      /* Dynamic Utility Classes */
      .text-primary { color: var(--primary-color) !important; }
      .bg-primary { background-color: var(--primary-color) !important; }
      .border-primary { border-color: var(--primary-color) !important; }
      .hover-bg-primary:hover { background-color: var(--primary-hover) !important; }
      .ring-primary:focus { --tw-ring-color: var(--primary-color) !important; }

      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f9fafb;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: var(--primary-color);
        border-radius: 20px;
        border: 2px solid #f9fafb;
      }
      
      @keyframes slide-in-right {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      .animate-slide-in-right {
        animation: slide-in-right 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes zoom-in {
        from { transform: scale(0.97); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
      .animate-zoom-in {
        animation: zoom-in 0.3s cubic-bezier(0.16, 1, 0.3, 1);
      }
      
      h1, h2, h3, h4, h5, h6 {
        letter-spacing: -0.01em;
        font-weight: 800;
        color: #111827;
      }
      p {
        color: #4b5563;
        font-weight: 500;
      }

      /* Global reduction for standard spacings */
      .p-10 { padding: 1.75rem !important; }
      .p-12 { padding: 2rem !important; }
      .p-8 { padding: 1.5rem !important; }
      .mb-12 { margin-bottom: 2rem !important; }
      .gap-12 { gap: 2rem !important; }
    </style>
